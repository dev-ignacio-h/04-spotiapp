
<div class="row">
  <div class="col">
    <input
    type="text"
    class="text"
    (keyup)="buscar(term.value)"
    class="form-control"
    placeholder="Buscar artista..."
    #term
    />
  </div>
</div>

<app-loading *ngIf="loading"  class="m-5"></app-loading>
<app-tarjetas *ngIf="!loading" class="m-5" [items]="artistas"></app-tarjetas>
